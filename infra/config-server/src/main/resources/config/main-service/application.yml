server:
  port: 0  # Динамический порт

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # Проверяет соответствие сущностей и БД
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/ewm
    username: ewm
    password: ewm
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # Если у вас есть schema.sql в main-service/src/main/resources/
  sql:
    init:
      mode: always  # Всегда запускать SQL инициализацию
      schema-locations: classpath:schema.sql

  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss

stats:
  server:
    url: http://stats-server  # Имя сервиса из Eureka

logging:
  level:
    ru.practicum: DEBUG
    org.hibernate.SQL: DEBUG